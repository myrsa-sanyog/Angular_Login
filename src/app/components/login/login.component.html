<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. Jhon@gmail.com" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Ex. combination of characters" formControlName="password">
    </mat-form-field>
    <button color="accent" [disabled]="!loginForm.valid" mat-raised-button type="submit"><span>Login</span></button>
</form>
